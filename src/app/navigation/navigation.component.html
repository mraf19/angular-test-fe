<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar><img src="../../assets/iconfcc.svg" /></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/dashboard">
        <img src="../../assets/dahsboard.svg" />
        Dashboard
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/detail">
        <img src="../../assets/detail.svg" />
        Detail
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/maintanace">
        <img src="../../assets/maintanance.svg" />
        Maintanace
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/masterdata">
        <img src="../../assets/masterdata.svg" />
        Master Data
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/activityuser">
        <img src="../../assets/activityuser.svg" />
        Activity User
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/managementuser">
        <img src="../../assets/managementuser.svg" />
        Management User
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/account">
        <img src="../../assets/account.svg" />
        Account
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/settings">
        <img src="../../assets/settings.svg" />
        Settings
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item routerLink="/logout">
        <img src="../../assets/logout.svg" />
        Log Out
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="justify-between items-center">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="">{{ title | uppercase }}</span>
      <span class="float-right">{{
        date | date : "EEEE, d MMMM YYYY | H:MM:SS" | uppercase
      }}</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
